<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
              <!-- layout horizontally aligned to the center  -->
              <!-- layout allowing multiple rows -->
              <lightning-layout if:true={boats.data} horizontal-align="center" multiple-rows>
      
                <template for:each={boats.data} for:item="boat">

                  <lightning-layout-item key={boat.Id}
                                         padding="around-small"
                                         size=12
                                         small-device-size=6
                                         medium-device-size=4
                                         large-device-size=3>

                    <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}></c-boat-tile>
                  </lightning-layout-item>
                </template>
              </lightning-layout>
            </div>
          </lightning-tab>

          <lightning-tab label="Boat Editor">

            <div class="slds-scrollable_y">
              <lightning-datatable
                  key-field="Id"
                  data={boats.data}
                  show-row-number-column
                  hide-checkbox-column
                  columns={columns}
                  onsave={handleSave}
                  draft-values={draftValues}>
              </lightning-datatable>
            </div>
          </lightning-tab>
          
           <lightning-tab label="Boats Near Me">
              <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
          </lightning-tab>
    </lightning-tabset>
</template>
